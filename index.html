<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="validate.css">
    <title>Козаки</title>
</head>

<body>
    <header class="header">
        <div class="wrapper">
            <div class="logo">
                <img src="./img/logo.png" alt="logo">
            </div>
            <div class="myAccount">
                <span class="userIcon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                        <path
                            d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464H398.7c-8.9-63.3-63.3-112-129-112H178.3c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z" />
                    </svg>
                </span>
                <span class="userName">user name</span>
                <span class="userIcon userExit">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path d="M502.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 224 192 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l210.7 0-73.4 73.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l128-128zM160 96c17.7 0 32-14.3 32-32s-14.3-32-32-32L96 32C43 32 0 75 0 128L0 384c0 53 43 96 96 96l64 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-64 0c-17.7 0-32-14.3-32-32l0-256c0-17.7 14.3-32 32-32l64 0z"/>
                    </svg>
                </span>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="wrapper mainWrapper">
            <h1 class="title"></h1>
            <div class="arena">
                <div class="person player1" id="player1">
                    <div class="imgPerson">
                        <img src="./img/Грай.png" id="img-player1" alt="kozak-gray">
                    </div>
                    <div class="details">
                        <div class="hp">
                            <div class="bar">
                                <div class="helth" id="progressbar-player1"></div>
                            </div>
                            <span class="text" id="helth-player1">90/100</span>
                        </div>
                        <h2 class="personName" id="name-player1">Грай</h2>
                    </div>
                </div>
                <div class="buttons">
                    <button class="btn btnNextLevel">next level</button>
                    <button class="btn btnFight" id="btn-kick">kick</button>
                </div>

                <div class="person player2" id="player2">
                    <div class="imgPerson">
                        <img src="./img/Thor.png" id="img-player2" alt="spider-man">
                    </div>
                    <div class="details">
                        <div class="hp">
                            <div class="bar">
                                <div class="helth" id="progressbar-player2"></div>
                            </div>
                            <span class="text" id="helth-player2">100/100</span>
                        </div>
                        <h2 class="personName" id="name-player2">Людина павук</h2>
                    </div>
                </div>
            </div>
            <div class="matchAccount">
                <p class="account score">Поточний рахунок: <span>0</span></p>
            </div>
        </div>

        </div>
    </main>
    <script src="script.js" type="module"></script>
</body>

</html>
